<script>

	var atkAdd = function ( no ){
		var aa = $("#atk" + no);
		var value = parseInt(aa.html());
		value = value + 1 ;
		aa.html(value);

	}
	
	var atkRed = function ( no ){

		var value = parseInt(aa.html());
		value = value - 1 ;
		aa.html(value);
		changeWed();
	}
	
	var hpAdd = function ( no ){

	var wedAdd = function ( no ){
		var aa = $("#wed" + no);

		value = value + 5 ;
		aa.html(value);
		changeWed();
	}
	
	var wedRed = function ( no ){
		var aa = $("#wed" + no);
		var value = parseInt(aa.html());
		value = value - 5 ;
		aa.html(value);
		changeWed();
	}
	
	var changeStatus = function( no ){
		var aa = $("#status" + no);
		if( aa.html() == "犯人"){
			aa.html("獄警");
		}
		else{
			aa.html("犯人");
		}
		changeWed();
	}
	
	var changeWed = function(){
		var totalWed = 0;
		for (var i = 1 ; i <=10 ; i++ ){
			var aa = $("#hp" + i);
			if( parseInt(aa.html()) > 0 ){
				if( $("#status" + i).html() == "犯人"){
					totalWed = totalWed + parseInt($("#wed" + i).html());
				}
			}
		}
		$("#totalWed").html(totalWed);
	}
	
	changeWed();
</script>
